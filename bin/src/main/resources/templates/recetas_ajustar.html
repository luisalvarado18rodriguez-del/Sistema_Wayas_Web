<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajustar Receta</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 title-wayas">✏️ Ajustar Receta</h2>

    <!-- Selección de receta editable -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">📋 Lista de Recetas Aprobadas</h5>
        <form class="row g-3">
          <div class="col-md-8">
            <select class="form-select" id="selectorReceta" onchange="cargarRecetaAprobada(this.value)">
              <option selected disabled>Seleccionar receta</option>
              <option>Crema de zapallo</option>
              <option>Lomo saltado</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <!-- Comentarios del administrador -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">💬 Comentarios del administrador</h5>
        <p class="text-muted">“Faltan pasos de cocción y ajustar cantidad de zapallo para porciones grandes.”</p>
      </div>
    </div>

    <!-- Edición de receta -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">🛠️ Editar receta</h5>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="nombreReceta" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreReceta">
          </div>
          <div class="col-md-6">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" class="form-select">
              <option>Entrada</option>
              <option>Plato principal</option>
              <option>Postre</option>
              <option>Bebida</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="2"></textarea>
          </div>
          <div class="col-md-3">
            <label for="porciones" class="form-label">N° de Porciones</label>
            <input type="number" class="form-control" id="porciones">
          </div>
      </div>
    </div>

    <!-- Ingredientes -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">🥕 Ingredientes</h5>
        <form class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Nombre del ingrediente">
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" placeholder="Cantidad">
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option>kg</option>
              <option>g</option>
              <option>ml</option>
              <option>unidades</option>
            </select>
          </div>
          <div class="col-md-2 text-end">
            <button class="btn btn-outline-primary">➕ Agregar</button>
          </div>
        </form>

        <!-- Lista simulada -->
        <ul class="list-group mt-3">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            500 g de zapallo
            <button class="btn btn-sm btn-danger">🗑️</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            1 cebolla
            <button class="btn btn-sm btn-danger">🗑️</button>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-12">
      <label for="pasosReceta" class="form-label">👨‍🍳 Pasos de preparación</label>
      <textarea class="form-control" id="pasosReceta" rows="5"
        placeholder="Ej. 1. Cortar el zapallo en cubos. 2. Saltear cebolla y agregar zapallo."></textarea>
    </div>
    </form>


    <div class="text-end">
      <button class="btn btn-outline-success">📤 Reenviar receta ajustada a validación</button>
    </div>

    <!-- Volver -->
    <div class="text-center mt-4">
      <a href="gestion_recetas.html" class="btn btn-secondary">⬅ Volver a Gestión de Recetas</a>
    </div>
  </div>
  <script>
    function cargarRecetaAprobada(nombre) {
      const recetas = {
        "Crema de zapallo": {
          nombre: "Crema de zapallo",
          porciones: 4,
          descripcion: "Crema suave de zapallo con especias.",
          pasos: "1. Cortar el zapallo en cubos.\n2. Saltear cebolla y agregar zapallo.\n3. Cocinar hasta que esté suave.\n4. Licuar y servir caliente."
        },
        "Lomo saltado": {
          nombre: "Lomo saltado",
          porciones: 4,
          descripcion: "Plato criollo con carne salteada.",
          pasos: "1. Cortar la carne en tiras finas.\n2. Saltear con cebolla y tomate.\n3. Agregar papas fritas.\n4. Servir con arroz blanco."
        }
      };

      const receta = recetas[nombre];
      if (receta) {
        document.getElementById("nombreReceta").value = receta.nombre;
        document.getElementById("porciones").value = receta.porciones;
        document.getElementById("descripcion").value = receta.descripcion;
        document.getElementById("pasosReceta").value = receta.pasos;
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
