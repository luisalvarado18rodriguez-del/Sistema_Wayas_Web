<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enviar Receta a Validación</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 title-wayas">📤 Enviar Receta a Validación</h2>

    <!-- Selección de receta en borrador -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">📝 Seleccionar receta en estado borrador</h5>
        <form class="row g-3">
          <div class="col-md-8">
            <select class="form-select">
              <option selected>Seleccionar receta</option>
              <option>Lomo saltado</option>
              <option>Crema de zapallo</option>
              <option>Refresco de maracuyá</option>
            </select>
          </div>
          <div class="col-md-4">
            <button class="btn btn-outline-primary w-100">📄 Ver receta</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Comentarios opcionales -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">💬 Comentarios para el administrador (opcional)</h5>
        <textarea class="form-control" rows="3" placeholder="Ej. Esta receta está pensada para el menú ejecutivo..."></textarea>
      </div>
    </div>

    <!-- Acciones -->
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-success">📤 Enviar a validación</button>
    </div>

    <!-- Historial de envíos -->
    <div class="card mt-5 shadow">
      <div class="card-body">
        <h5 class="card-title">📚 Historial de recetas enviadas</h5>
        <table class="table table-striped">
          <thead class="table-light">
            <tr>
              <th>Receta</th>
              <th>Fecha de envío</th>
              <th>Estado</th>
              <th>Ver</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lomo saltado</td>
              <td>2025-10-14</td>
              <td><span class="badge bg-warning text-dark">En revisión</span></td>
              <td><button class="btn btn-sm btn-outline-primary">🔍</button></td>
            </tr>
            <tr>
              <td>Crema de zapallo</td>
              <td>2025-10-10</td>
              <td><span class="badge bg-danger">Rechazada</span></td>
              <td><button class="btn btn-sm btn-outline-primary">🔍</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Volver -->
    <div class="text-center mt-4">
      <a href="gestion_recetas.html" class="btn btn-secondary">⬅ Volver a Gestión de Recetas</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
