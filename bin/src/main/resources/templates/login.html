<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayas Inventario - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box shadow">
            <h2 class="title-wayas" style="font-size: 1.8em; margin-bottom: 30px;">Inicio de Sesión</h2>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Usuario o contraseña incorrectos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Has cerrado sesión correctamente.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="input-group mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus>
                </div>
                <div class="input-group mb-4">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
