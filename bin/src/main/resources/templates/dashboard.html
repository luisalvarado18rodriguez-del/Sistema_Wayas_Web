<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurante Wayas - Gestiones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  </head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4 title-wayas">🍽️ Restaurante Wayas</h1>
    <p class="text-center subtitle-wayas">
  Bienvenido/a. Sistema de gestión web.
</p>

    <div class="row justify-content-center mt-5">
      <div class="col-md-6 d-grid gap-4">
        <a th:href="@{/gestion_compra}" class="btn btn-primary btn-lg shadow">Gestión de Compra</a>
        <a th:href="@{/gestion_inventario}" class="btn btn-success btn-lg shadow">Gestión de Inventario</a>
        <a th:href="@{/gestion_recetas}" class="btn btn-warning btn-lg shadow">Gestión de Recetas</a>
        <a th:href="@{/gestion_calificacion}" class="btn btn-info btn-lg shadow">Gestión de Calificación</a>
      </div>
    </div>

     <div class="text-center mt-5">
       <form th:action="@{/logout}" method="post">
         <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
       </form>
     </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
