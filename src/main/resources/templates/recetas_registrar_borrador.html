  <script>
    let recetaEditando = null;

    function cargarReceta(nombre) {
      const recetas = {
        "Lomo saltado": {
          nombre: "Lomo saltado",
          categoria: "Plato principal",
          descripcion: "Plato criollo con carne salteada",
          porciones: 4,
          pasos: "1. Cortar la carne en tiras finas.\n2. Saltear con cebolla y tomate."
        },
        "Ensalada fresca": {
          nombre: "Ensalada fresca",
          categoria: "Entrada",
          descripcion: "Mezcla de vegetales frescos",
          porciones: 2,
          pasos: "1. Lavar los vegetales.\n2. Cortar en trozos pequeÃ±os.\n3. Mezclar y servir."
        }
      };

      const receta = recetas[nombre];
      if (receta) {
        document.getElementById("nombreReceta").value = receta.nombre;
        document.getElementById("categoria").value = receta.categoria;
        document.getElementById("descripcion").value = receta.descripcion;
        document.getElementById("porciones").value = receta.porciones;
        document.getElementById("pasosReceta").value = receta.pasos;

        const acciones = document.querySelector(".d-flex.justify-content-between.mt-4");
        acciones.innerHTML = `
        <button class="btn btn-warning" onclick="guardarReceta()">ğŸ’¾ Guardar cambios</button>
      `;

        recetaEditando = nombre;
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    }

    function guardarReceta() {
      const nombre = document.getElementById("nombreReceta").value.trim();

      if (recetaEditando) {
        alert(`âœ… Se guardaron los cambios para la receta "${recetaEditando}".`);
        // AquÃ­ irÃ­a la lÃ³gica para actualizar la receta en base de datos
      } else {
        alert(`âœ… Borrador guardado con Ã©xito para la receta "${nombre}".`);
        // AquÃ­ irÃ­a la lÃ³gica para registrar nueva receta
      }

      // Limpiar formulario
      document.getElementById("nombreReceta").value = "";
      document.getElementById("categoria").value = "Entrada";
      document.getElementById("descripcion").value = "";
      document.getElementById("porciones").value = "";
      document.getElementById("pasosReceta").value = "";

      recetaEditando = null;

      const acciones = document.querySelector(".d-flex.justify-content-between.mt-4");
      acciones.innerHTML = `
      <button class="btn btn-success" onclick="guardarReceta()">ğŸ’¾ Guardar como borrador</button>
    `;
    }

    function confirmarEliminacion(nombre) {
      if (confirm(`Â¿Eliminar la receta "${nombre}"? Esta acciÃ³n no se puede deshacer.`)) {
        alert(`âœ… Receta "${nombre}" eliminada correctamente.`);
        // AquÃ­ irÃ­a la lÃ³gica para eliminar la receta de la base de datos
      }
    }
  </script>
